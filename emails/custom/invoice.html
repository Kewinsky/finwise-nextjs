<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your invoice</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: #09090b;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fafafa;
      }
      .container {
        background-color: #ffffff;
        padding: 48px 40px;
        border-radius: 8px;
        border: 1px solid #e4e4e7;
      }
      .emoji-header {
        font-size: 48px;
        text-align: center;
        margin-bottom: 24px;
      }
      .title {
        font-size: 28px;
        font-weight: 600;
        color: #09090b;
        margin-bottom: 16px;
        text-align: center;
        letter-spacing: -0.5px;
      }
      .greeting {
        font-size: 16px;
        color: #71717a;
        margin-bottom: 32px;
        text-align: center;
      }
      .content {
        font-size: 15px;
        color: #3f3f46;
        margin-bottom: 24px;
        line-height: 1.7;
      }
      .button {
        display: inline-block;
        background-color: #09090b;
        color: #ffffff;
        padding: 12px 32px;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        text-align: center;
        margin: 24px 0;
        font-size: 15px;
      }
      .invoice-card {
        background-color: #fafafa;
        padding: 28px;
        border-radius: 6px;
        margin: 24px 0;
        border: 1px solid #e4e4e7;
      }
      .invoice-row {
        display: flex;
        justify-content: space-between;
        padding: 12px 0;
        font-size: 15px;
      }
      .invoice-row:last-child {
        border-bottom: none;
        font-weight: 600;
        padding-top: 16px;
        margin-top: 8px;
        border-top: 2px solid #09090b;
      }
      .invoice-label {
        color: #71717a;
      }
      .invoice-value {
        color: #09090b;
        font-weight: 500;
      }
      .footer {
        text-align: center;
        font-size: 14px;
        color: #a1a1aa;
        margin-top: 40px;
        padding-top: 24px;
        border-top: 1px solid #e4e4e7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="emoji-header">ðŸ“„</div>
      <h1 class="title">Invoice Ready</h1>
      <p class="greeting">Hey {{name}}</p>

      <div class="content">
        <p>
          Your invoice for [your_saas] is ready. Thanks for being a customer!
        </p>
      </div>

      <div class="invoice-card">
        <div class="invoice-row">
          <span class="invoice-label">Invoice: </span>
          <span class="invoice-value">{{invoiceNumber}}</span>
        </div>
        <div class="invoice-row">
          <span class="invoice-label">Date: </span>
          <span class="invoice-value">{{invoiceDate}}</span>
        </div>
        <div class="invoice-row">
          <span class="invoice-label">Plan: </span>
          <span class="invoice-value">{{planName}}</span>
        </div>
        <div class="invoice-row">
          <span class="invoice-label">Amount: </span>
          <span class="invoice-value">{{amount}}</span>
        </div>
      </div>

      <div style="text-align: center">
        <a href="{{invoiceLink}}" class="button">View Invoice</a>
      </div>

      <div class="footer">
        <p>You can download a PDF from your dashboard anytime.</p>
        <p>The [your_saas] Team</p>
      </div>
    </div>
  </body>
</html>
