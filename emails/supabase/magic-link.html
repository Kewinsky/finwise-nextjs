<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your magic link</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        color: #09090b;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fafafa;
      }
      .container {
        background-color: #ffffff;
        padding: 48px 40px;
        border-radius: 8px;
        border: 1px solid #e4e4e7;
      }
      .emoji-header {
        font-size: 48px;
        text-align: center;
        margin-bottom: 24px;
      }
      .title {
        font-size: 28px;
        font-weight: 600;
        color: #09090b;
        margin-bottom: 16px;
        text-align: center;
        letter-spacing: -0.5px;
      }
      .content {
        font-size: 15px;
        color: #3f3f46;
        margin-bottom: 24px;
        line-height: 1.7;
      }
      .button {
        display: inline-block;
        background-color: #09090b;
        color: #ffffff;
        padding: 12px 32px;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        text-align: center;
        margin: 24px 0;
        font-size: 15px;
      }
      .info-box {
        background-color: #fafafa;
        padding: 20px;
        border-radius: 6px;
        margin: 24px 0;
        font-size: 14px;
        color: #52525b;
        border: 1px solid #e4e4e7;
      }
      .info-box p {
        margin: 8px 0;
      }
      .footer {
        text-align: center;
        font-size: 14px;
        color: #a1a1aa;
        margin-top: 40px;
        padding-top: 24px;
        border-top: 1px solid #e4e4e7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="emoji-header">âœ¨</div>
      <h1 class="title">Your Magic Link</h1>

      <div class="content">
        <p>Click the button below to sign in to Finwise. No password needed!</p>
      </div>

      <div style="text-align: center">
        <a href="{{ .ConfirmationURL }}" class="button">Sign In</a>
      </div>

      <div class="info-box">
        <p><strong>Security:</strong> This link is valid for 1 hour and can only be used once.</p>
        <p>If you didn't request this, you can safely ignore this email.</p>
      </div>

      <div class="footer">
        <p>The Finwise Team</p>
      </div>
    </div>
  </body>
</html>
